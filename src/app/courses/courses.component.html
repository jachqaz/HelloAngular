<h2>
  COURSES
  <br/>
  {{getTitle()}}
</h2>
<h2 [textContent]="title"></h2>
<ul>
  <li *ngFor="let course of courses">{{course}}</li>
</ul>
<img src="{{imageUrl}}"/>
<img [src]="title"/>
<table>
  <tr>
    <td [attr.colspan]="colSpan"></td>
  </tr>
</table>
<button class="btn btn-primary">Save</button>
